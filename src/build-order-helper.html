<html>
    <head>
        <title>Build Order Helper</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/build-order-helper.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-ui-dist/jquery-ui.min.js" integrity="sha384-PtTRqvDhycIBU6x1wwIqnbDo8adeWIWP3AHmnrvccafo35E7oIvW7HPXn2YimvWu" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <script src="js/shared.js"></script>
        <script src="build-order-helper.js"></script>
    </head>
    <body>
        
        <div id="container">
            <div id="options">
                <div id="new-build"></div>
                <div id="load-build"></div>
                <div id="save-build"></div>
            </div>
            <div id="build-order">
                <div id="current-resources">
                    <div class="resource">
                        <div class="res-icon"><img src="img/food-icon.png"></div>
                        <div class="res-num"><div>200</div></div>
                        <div class="res-vil-num"></div>
                    </div>
                    <div class="resource">
                        <div class="res-icon"><img src="img/wood-icon.png"></div>
                        <div class="res-num"><div>200</div></div>
                        <div class="res-vil-num"></div>
                    </div>
                    <div class="resource">
                        <div class="res-icon"><img src="img/gold-icon.png"></div>
                        <div class="res-num"><div>100</div></div>
                        <div class="res-vil-num"></div>
                    </div>
                    <div class="resource">
                        <div class="res-icon"><img src="img/stone-icon.png"></div>
                        <div class="res-num"><div>200</div></div>
                        <div class="res-vil-num"></div>
                    </div>
                    <div class="population-limit">
                        <div class="pop-icon"><img src="img/population-icon.png"></div>
                        <div class="pop-current"><div>4</div></div>
                        <div class="pop-slash"><div>/</div></div>
                        <div class="pop-max">5</div>
                    </div>
                    <div class="idle-villagers">
                        <div class="idle-icon"><img src="img/idle-villager.png"></div>
                        <div class="idle-num"><div>0</div></div>
                    </div>
                </div>
                <div id="items-available-to-create"></div>
                <div id="resources-available"></div>
                <div id="timeline"></div>
            <div></div>
        </div>
        <div id="footer">
            <div>
                <div>This app built by <a href="https://www.youtube.com/channel/UCmFJUeU8Oubp5Neldbq0JRA" target = "_blank">Survivalist</a></div>
            </div>
        </div>
    </body>
</html>
